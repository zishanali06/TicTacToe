<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="board">
        <h1>Tic Tac Toe</h1>
        <div class="row">
            <div class="square top left" id="one"> </div>
            <div class="square top middle" id="two"> </div>
            <div class="square top right" id="three"> </div>
        </div>
        <div class="row">
            <div class="square center left" id="four"> </div>
            <div class="square center middle" id="five"> </div>
            <div class="square center right" id="six"> </div>
        </div>
        <div class="row">
            <div class="square bottom left" id="seven"> </div>
            <div class="square bottom middle" id="eight"> </div>
            <div class="square bottom right" id="nine"> </div>
        </div>
        <div class="row">
            <div id="win"> </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
